Grossum\ContactBundle\Entity\Phone:
    type: mappedSuperclass
    table: phone
    repositoryClass: Grossum\ContactBundle\Entity\Repository\PhoneRepository
    fields:
        phone:
            type: string
            length: 255
        enabled:
            type: boolean
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
    lifecycleCallbacks:
            prePersist: [setCreatedAtValue, setUpdatedAtValue]
            preUpdate: [setUpdatedAtValue]

